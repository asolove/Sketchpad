<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      menu {
        display: flex;
        justify-content: left;
        gap: 6px;
      }
      #fps {
        position: absolute;
        bottom: 0px;
        right: 0px;
        padding: 5px;
        background: #ccc;
        font: 12px "Fira Mono", mono;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <menu>
      <button id="play-pause">⏸︎</button>
      <button id="stop">⏹︎</button>
    </menu>
    <canvas id="game-of-life-canvas"></canvas>

    <div id="fps"></div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
